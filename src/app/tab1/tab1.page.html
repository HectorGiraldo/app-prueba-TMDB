<ion-content color="dark">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Peliculas de Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshows-backdrop [peliculas]="peliculasRecientes" (cargarMas)="cargarMas()"></app-slideshows-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Posters</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-poster-path [peliculas]="peliculasRecientes" (cargarMas)="cargarMas()"></app-poster-path>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Peliculas Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-slideshows-pares [peliculas]="PeliculasPopulares" (cargarMas)="cargarMas()"></app-slideshows-pares>



</ion-content>
